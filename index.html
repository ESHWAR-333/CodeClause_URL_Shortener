<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="index.css" />

<body>
    <h1 class="main-heading">URL Shortner</h1>
    <div class="main-container">
        <div>
            <input class="input" id="longUrl" type="text" placeholder="Type your url..." />
            <button type="button" id="shortenUrl" class="button">Shorten</button>
            <p class="WrongUrl" id="errorMsg"></p>
        </div>
        <div class="input-contianer">
            <input class="input" placeholder="Short Link"  type="text"  name="" id="shorturl" />
            <button class="button copybtn" id="copy">Copy
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </button>
        </div>
        
        
    </div>
</body>
<script src="index.js"></script>
